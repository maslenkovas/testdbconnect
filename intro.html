<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <link rel="icon" href="./img/your-icon.png"> <!-- Replace with your icon URL -->
    <title>Welcome to My App</title>
    <link rel="stylesheet" href="style.css"> <!-- Add your CSS stylesheet link here -->
    <style>
        /* Center content vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Match the style of the other buttons */
        #login-section {
            text-align: center;
        }

        p {
            font-size: 18px;
            color: white; /* Set the font color to white */
            margin-bottom: 20px;
        }

        #loginButton {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        #loginButton:hover {
            background-color: #2980b9;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="menu">
        <h1>Welcome to Brick Breaker</h1>
        <p>Please log in to continue:</p>
        <button id="loginButton" class="start-menu">Log In</button>
    </section>

    <script>
        // Add JavaScript to handle the login button click event
        document.getElementById("loginButton").addEventListener("click", function() {
            var username = prompt("Enter your username:");
            if (username !== null) {
                // Make an API call to store the username on the server
                fetch('/store-username', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Log the response from the server
                    // Redirect to the main page
                    window.location.href = "main.html";
                })
                .catch(error => {
                    console.error(error);
                });
            }
        });
    </script>
</body>
</html>
